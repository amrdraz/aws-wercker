box: node
build:
  steps:
    - npm-install
    - npm-test

deploy:
   aws:
    - add-ssh-key:
        keyname: KEY_PRIVATE
        host: $HOST
    - add-to-known_hosts:
        hostname: $HOST
    - script:
        name: ssh stop
        code: |
          ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no $USER@$HOST APP=$APP ./stop_server.sh
    - script:
        name: clone start
        code: |
          ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no $USER@$HOST APP=$APP ./start_server.sh